# Tomcat
server:
  port: 8080

# Spring
spring: 
  application:
    # 应用名称
    name: ruoyi-gateway
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 39.104.81.97:8848
      config:
        # 配置中心地址
        server-addr: 39.104.81.97:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址，sentinel服务和受限流的服务需要双向联通，所以只能使用本地sentinel，无法使用阿里云
        dashboard: 127.0.0.1:8858
      # nacos配置持久化
      datasource:
        # 限流规则数据源
        ds1:
          nacos:
            server-addr: 39.104.81.97:8848
            dataId: sentinel-ruoyi-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: gw-flow # 网关限流规则
        # API 分组定义数据源
        ds2:
          nacos:
            server-addr: 39.104.81.97:8848
            dataId: sentinel-ruoyi-gateway-api-group
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: gw-api-group # API 分组定义

